<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <title>Encriptador</title>
  </head>

  <body>
    <header>
        <div class= "header">
          <div>
            <img class="logo" src="./assets/images/Logo.png">
          </div>
          <div class="toggle">
            <input type="checkbox" class="checkbox" id="checkbox">
            <label for="checkbox" class="label">
              <i class="sun"><span>☀</span></i>
              <i class="moon"><span>☾</span></i>
              <div class="ball">
              </div>
            </label>
          </div>
          <div><img class="logo" src="./assets/images/logoneto1895.png"></div>
 
        </div>
    </header>
    <main>
      <section id="sec1">
        <textarea class= "ingresetexto"  placeholder="Ingrese el texto aquí"></textarea>
        <div class="information">
          <h6>ⓘ Solo letras minusculas sin acento</h6>
        </div>
        <div class="btn">
          <button class="btnEncriptar" onclick="btnEncriptar()">Encriptar</button>
          <button class="btnDesencriptar" onclick="btnDesencriptar()">Desencriptar</button>
        </div>
      </section>
      <section id="sec2">
        <div class="noText">
          <img class="muneco" src="./assets/images/Muñeco.png">
          <span><strong>Ningún mensaje de texto fue encontrado</strong></span>
          <span>Ingresa el texto que desees encriptar o desencriptar</span>
        </div>
 
        <textarea class="mensaje"></textarea>
        <button class="btnCopiar">Copiar</button>


      </section>

    </main>
    

    <script src="./assets/script.js"></script>
  </body>
</html>
